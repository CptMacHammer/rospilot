<div style="padding-top: 10px;"></div>
<div class="row">
  <div class="col-md-2">
    <ul id="flight_control_actions" class="nav nav-stacked">
      <li>
        <rospilotstatus></rospilotstatus>
      </li>

      <li>
        <rospilotcomehere></rospilotcomehere>
      </li>
    </ul>
  </div>

  <div class="col-md-4">
    <div ng-controller='attitude'>
      <div>
        <object id="attitude_svg" data="/static/attitude.svg" type="image/svg+xml">
        </object>
        <object id="compass" data="/static/compass.svg" type="image/svg+xml">
          <rospilotcompass></rospilotcompass>
        </object>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div id="map" style='height:400px;width:500px;'>
      <rospilotmap></rospilotmap>
    </div>

    <div>
      <h2>Waypoint</h2>
      <rospilotwaypoint></rospilotwaypoint>
    </div>

    <div>
      <h3>Info</h3>
      <div ng-controller='attitude'>
        <span>
          Roll: {{data.roll|number:4}}, 
          Pitch: {{data.pitch|number:4}}, 
          Yaw: {{data.yaw|number:4}}
        </span>
      </div>

      <globalposition></globalposition>

      <rcstate></rcstate>

      <div>
        <rospilotgyroscope></rospilotgyroscope>
        <rospilotaccelerometer></rospilotaccelerometer>
        <rospilotmagnetometer></rospilotmagnetometer>
      </div>
    </div>
  </div>
</div>
